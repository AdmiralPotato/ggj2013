<!DOCTYPE html>
<html>
<head>
	<title>GGJ2013</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div id="ui">
	<div id="stationSelect">
		<h2>Station Select</h2>
		<input type="button" class="customEvent" id="SelectStation-None" value="Observer" />
            <a href="http://legendstudio.com/Client/three_test/Test3JS.html">Main Viewport</a>
<!--            <input type="button" class="customEvent" id="SelectStation-Main" value="Main" />-->
		<input type="button" class="customEvent" id="SelectStation-Helm" value="Helm" />
		<input type="button" class="customEvent" id="SelectStation-Weapons" value="Weapons" />
		<input type="button" class="customEvent" id="SelectStation-Engineering" value="Engineering" />
		<input type="button" class="customEvent" id="SelectStation-Communication" value="Communication" />
		<input type="button" class="customEvent" id="SelectStation-GameMaster" value="Game Master" />
	</div>

	<div id="shipSelectHolder">
		<select id="shipId">
			<option value="1">Heart of the Deep</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
		</select>
		<input type="text" id="shipName" value="Enter Ship Name" />
		<input type="submit" class="customEvent" id="shipSelect" value="Select Ship" />
	</div>

	<div id="mainScreenSelect">
		<h2>Main Screen Station</h2>
		<input type="button" class="sendMessage" id="SetMainScreen-view=Front" value="Front" />
		<input type="button" class="sendMessage" id="SetMainScreen-view=Left" value="Left" />
		<input type="button" class="sendMessage" id="SetMainScreen-view=Right" value="Right" />
		<input type="button" class="sendMessage" id="SetMainScreen-view=Rear" value="Rear" />
		<input type="button" class="sendMessage" id="SetMainScreen-view=Tactical" value="Tactical" />
		<input type="button" class="sendMessage" id="SetMainScreen-view=LongRange" value="LongRange" />
		<input type="button" class="sendMessage" id="SetMainScreen-view=Status" value="Status" />
	</div>

	<div class="stationUI" id="Helm">
		<h2>Helm console</h2>
		<input type="button" class="sendMessage" id="SetDesiredSpeed-amount=50" value="Slow" />
		<input type="button" class="sendMessage" id="SetDesiredSpeed-amount=100" value="Medium" />
		<input type="button" class="sendMessage" id="SetDesiredSpeed-amount=300" value="Fast" />
		<input type="button" class="sendMessage" id="SetImpulse-amount=100" value="Go" />
		<input type="button" class="sendMessage" id="SetDesiredSpeed-amount=0" value="Stop" />
		<br />
		<input type="text" id="desiredHeading" value="0" />
		<input type="button" class="customEvent" id="SetDesiredHeading" value="Set Heading" />
	</div>

	<div class="stationUI" id="Weapons">
		<h2>Weapons console</h2>
		<input type="button" class="sendMessage" id="ToggleShields" value="Toggle Shields" />
		<br />
		Target
		<input type="text" id="desiredTarget" value="0" />
		<br />
		<select id="projectile">
			<option value="Skattershot">Skattershot</option>
			<option value="Torpedo">Torpedo</option>
			<option value="Hardshell">Hardshell</option>
			<option value="Knockshot">Knockshot</option>
			<option value="Nuke">Nuke</option>
		</select>
		<br />
		Tube 0
		<input type="button" class="customEvent" id="LoadProjectile-tube=0" value="Load" />
		<input type="button" class="customEvent" id="LaunchProjectile-tube=0" value="Launch" />
		<br />
		Tube 1
		<input type="button" class="customEvent" id="LoadProjectile-tube=1" value="Load" />
		<input type="button" class="customEvent" id="LaunchProjectile-tube=1" value="Launch" />
		<br />
		<select id="beam">
			<option value="StandardPhaser">Standard Phaser</option>
			<option value="HullPiercing">Hull Piercing</option>
			<option value="SuppresionPulse">Suppresion Pulse</option>
			<option value="ShieldDamper">Shield Damper</option>
			<option value="PlasmaVent">Plasma Vent</option>
			<option value="TractorBeam">Tractor Beam</option>
			<option value="RepulsorBeam">Repulsor Beam</option>
			<option value="Tether">Tether</option>
			<option value="Barrage">Barrage</option>
			<option value="SelfDestruct">Self Destruct</option>
			<option value="ShadowTether">Shadow Tether</option>
		</select>
		<input type="button" class="customEvent" id="FireBeam-bank=0" value="Fire" />
	</div>

	<div class="stationUI" id="Engineering">
		<h3>Engineering</h3>
		<select id="engPart">
			<option value="Thrusters">Thrusters</option>
			<option value="Engines">Engines</option>
			<option value="Weapons">Weapons</option>
		</select>
		<input type="text" id="engAmount" value="0" />
		<input type="submit" onclick='$.post("SetPowerLevel", "part=" + $("#engPart").val() + "&amount=" + $("#engAmount").val());' value="Set Power" />
		<br />
		<select id="engCoolPart">
			<option value="Thrusters">Thrusters</option>
			<option value="Engines">Engines</option>
			<option value="Weapons">Weapons</option>
		</select>
		<input type="text" id="engCoolAmount" value="0" />
		<input type="submit" onclick='$.post("SetCoolantLevel", "part=" + $("#engCoolPart").val() + "&amount=" + $("#engCoolAmount").val());' value="Set Coolant" />
		<br />
		<select id="engRepairPart">
			<option value="Thrusters">Thrusters</option>
			<option value="Engines">Engines</option>
			<option value="Weapons">Weapons</option>
		</select>
		<input type="submit" onclick='$.post("SetRepairTarget", "part=" + $("#engRepairPart").val());' value="Set Repair" />
	</div>

	<div class="stationUI" id="Communication">
		<h3>Communication</h3>
		<input type="text" id="comTarget" value="0" />
		<select id="command">
			<option value="None">None</option>
			<option value="StatusReport">StatusReport</option>
			<option value="Surrender">Surrender</option>
			<option value="Taunt">Taunt</option>
			<option value="GoNorth">GoNorth</option>
			<option value="Stop">Stop</option>
		</select>
		<input type="submit" onclick='$.post("SendCommand", "targetId=" + $("#comTarget").val() + "&command=" + $("#command").val());' value="Send Command" />
	</div>

	<div class="stationUI" id="GameMaster">
		<h3>Game Master</h3>
		<input type="submit" onclick='$.post("Start");' value="Reset" />
		<input type="submit" onclick='$.post("BuildBase");' value="Build Base" />
		<input type="submit" onclick='$.post("BuildShip");' value="Build Ship" />
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<textarea id="missionStatus"></textarea>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="js/npos3d/core.js"></script>
<script type="text/javascript" src="js/npos3d/geom.circle.js"></script>
<script type="text/javascript" src="js/npos3d/geom.sphere.js"></script>
<script type="text/javascript" src="js/npos3d/font.js"></script>
<script type="text/javascript" src="js/shapes-wireframe.js"></script>
<!--<script type="text/javascript" src="js/Three.js"></script>-->
<!--<script type="text/javascript" src="js/mainview.js"></script>-->
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="/client/js/audio.js"></script>
<script type="text/javascript" src="js/network.js"></script>

        <!-- move this wherever -->
    <script>
        audioLoaded = false;
        var sfxList = [
		{
		    name: 'ShieldsUp',
		    src: 'sounds/shieldsup.wav',
		    channels: 10,
		}, {
		    name: 'ShieldsDown',
		    src: 'sounds/powerdown.wav',
		    channels: 10,
		}, {
		    name: 'gameOver',
		    src: 'invalid/error/sfx/game_over_music.wav',
		    channels: 1,
		}
        ];

        function onLoadCallback() {
            //if( audioList.fail != true )
            audioLoaded = true;
        }

        var audioList = new preloadAudioList(sfxList, null, document.getElementById("errorDiv"), onLoadCallback);
    </script>

    <audio id="notify">
        <source src="/Sounds/chime.ogg" type="audio/ogg" />
        <source src="/Sounds/chime.mp3" type="audio/mp3" />
    </audio>

</body>
</html>
